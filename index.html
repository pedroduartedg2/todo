    <meta charset="UTF-8" />

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- JS do projeto -->
    <script src="/js/scripts.js" defer></script>
    <!-- Font Awesome -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>
    <div class="todo-container">
      <header>
        <h1>Todo Avançado</h1>
      </header>
      <form action="" id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="O que você vai fazer:" />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form action="" id="edit-form" class="hide">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar</h4>
          <form action="">
            <input type="text" id="search-input" placeholder="Buscar" />
            <button type="button" id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">À fazer</option>
          </select>
        </div>
      </div>
